<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ALEX | Intro</title>

  <style>
    html,body{height:100%;margin:0}
    body{
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .intro-wrap{width:100%;height:100%;position:relative;background:#000;}
    #introVideo{width:100%;height:100%;object-fit:cover;display:block;}
    .skip{
      position:absolute;right:14px;bottom:14px;
      padding:8px 14px;border-radius:999px;
      border:1px solid rgba(255,255,255,.6);
      background:rgba(0,0,0,.35);
      color:#fff;cursor:pointer;font-size:13px;z-index:2;
    }
  </style>
</head>

<body>
  <div class="intro-wrap">
    <video id="introVideo" autoplay muted playsinline preload="auto">
      <source src="../assets/ALEX_ロゴアニメーション.mp4" type="video/mp4">
    </video>
    <button class="skip" id="introSkip" type="button">SKIP</button>
  </div>

<script src="../js/intro-player.js"></script>
</body>
</html>
